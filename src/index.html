<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" href="../static/cross.png" />

    <title>ThreeJS With Me</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <span></span>
        <h1> Frontend Dev  </br> CFD Community </h1>
        <p>Just be better than you were yesterday </p>
      </div>
      <div class="scroll">
        <span></span>
      </div>
    </div>
    <canvas class="webgl"></canvas>
    <section>
      <h2 class="h2"> Learning ThreeJS
        <br/> <p>Just Something simple</p>
      </h2>

      <canvas class="webgl1"></canvas>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js" integrity="sha512-cdV6j5t5o24hkSciVrb8Ki6FveC2SgwGfLE31+ZQRHAeSRxYhAQskLkq3dLm8ZcWe1N3vBOEYmmbhzf7NTtFFQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/CSSRulePlugin.min.js" integrity="sha512-0bzaetZStCnsUgbCtGVxftzF/L32PNOnrMlYLXwBOKl8cUjTSSDfJVyyJsNwGoI0iE0WUqni2eEfO35kJjFj5g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script  >
        const content = document.querySelector(".content span");
        const tl = gsap.timeline();
        const h1 = document.querySelector("h1");
        const p = document.querySelector("p");
        // tl.from(content, {cssRule:{scaleX:0}})
        tl.to(content, { delay: 0.2, duration: 2, scaleX: "1" });
        tl.to(h1, {
          duration: 2,
          clipPath: "polygon(0 0, 100% 0, 100% 100%, 0 100%)",
          y: "30px",
        });
        tl.to(p, {
          duration: 4,
          clipPath: "polygon(0 0, 100% 0, 100% 100%, 0 100%)",
          y: "30px",
        });
    </script>
</html>
